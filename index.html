<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Modal-basket</title>
</head>
<body>
    <main>
        <div class="container">
        <h1 class="container-title">Товар додано до кошика</h1>
        <div class="wrapper">
            <div>
<img src="./images/white.jpg" 2x alt="White Blouse">
            </div>
            <div>
<div>
<h2 class="good-name">Вишиванка з рослинним
    <br/> орнаментом Lito</h2>
</div>
        
        <div class="choice">
                <div class="choice-color var">Колір</div>
                <div class="choice-color">бежевий</div>
            </div>
        
        <div class="size">Розмір
           
            <select class="size-option">
                
                    <option >38-40 | XXS</option>
                
                    <option>40-42 | XS</option>
                
                    <option>42-44 | S</option>
                
                    <option>46-48 | M</option>
                
                    <option selected="">48-50 | L</option>
                
            </select>
        </div>
        <div class="quantity">Кількість
            <select class="number" name="" id="">
                <option value="" selected="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </div>
        <div class="nummer">2 800 грн.</div>
    </div></div>
        <div class="purchase">
            <div class="total">
            <h2 class="subtitle">До сплати</h2>
            <h2 class="red-price">2 800 грн.</h2>
          </div></div>
          <div class="purchase-buttons">
            <a class="continue">ПРОДОВЖИТИ ПОКУПКИ</a>
            <button class="get-order">ПЕРЕЙТИ ДО КОШИКА</button>
            
          </div>
          
        
    </div>
    </main>
</body>
</html>
